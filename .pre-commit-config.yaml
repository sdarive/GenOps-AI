# Pre-commit configuration for GenOps AI
# Automatically run code quality checks on every commit
# Install: make dev-install (includes pre-commit setup)

repos:
  # Ruff - Python linting and formatting (replaces flake8, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Formatter  
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: 
          - types-requests
          - types-PyYAML
        args: [--strict, --ignore-missing-imports]
        files: ^src/
        exclude: ^(tests/|examples/)

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # Code quality
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      
      # Security
      - id: detect-private-key
      - id: check-case-conflict

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (poetry\.lock|\.git|\.pytest_cache|node_modules)

  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Documentation
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        exclude: (CHANGELOG\.md|\.github/)

  # README format validation (prevents recurring formatting violations)
  - repo: local
    hooks:
      - id: validate-readme-format
        name: Validate README Integration Format
        entry: python3 scripts/validate-readme-format.py
        language: system
        files: README\.md
        pass_filenames: false

  # Commit message formatting
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: 
          - feat
          - fix
          - docs
          - style
          - refactor
          - test
          - build
          - ci
          - chore

# Configuration
default_stages: [commit]
fail_fast: false

# Custom configurations
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false